{{ define "fragment" }} {{ range .Recipes }}
<figure>
  <a
    style="flex-direction:: row; width: 100%;"
    href="recipe/{{ .Path.String }}"
  >
    <div
      style="
        display: flex;
        position: relative;
        justify-content: center;
        z-index: 1;
      "
    >
      <div
        class="blur"
        style="background-image: url('/images/recipe/{{ .Path.String }}');"
      ></div>
      <img
        style="margin: auto"
        src="/images/recipe/{{ .Path.String }}"
        alt="{{ .Title.String }}"
      />
    </div>

    <figcaption>{{ .Title.String }}</figcaption>
  </a>
</figure>
{{ end }}
<div
  id="pagination"
  style="
    grid-column: 1 / -1;
    display: flex;
    justify-content: space-between;
    align-items: center;
  "
>
  <nav>
    <ul>
      {{ $search := .Search }}{{ $offset := .Offset }} {{ range $i, $o :=
      .Offsets }}
      <li>
        {{ if ne $o $offset }}
        <a href="/?search={{ $search }}&offset={{ $o }}">{{ inc $i }}</a>
        {{ else }} {{ inc $i }} {{ end }}
      </li>
      {{ end }}
    </ul>
  </nav>

  <div style="display: flex; flex-direction: column">
    <label for="limit" style="margin-left: 0.2em; font-size: 0.8rem"
      >Limit</label
    >
    <select
      name="limit"
      id="limit"
      hx-get="/"
      hx-trigger="change delay:300ms"
      hx-target="#search-results"
      hx-push-url="true"
      hx-include="[name='tags'], [name='search']"
    >
      <option {{ if eq .Limit "15" }}selected{{ end }} value="15">15</option>
      <option {{ if eq .Limit "25" }}selected{{ end }} value="25">25</option>
      <option {{ if eq .Limit "50" }}selected{{ end }} value="50">50</option>
      <option {{ if eq .Limit "auto" }}selected{{ end }} value="auto">
        auto
      </option>
    </select>
  </div>
</div>

{{ end }}
